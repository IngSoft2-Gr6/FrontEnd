<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrar Tarjeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
</head>
<body>
    <button type="button" class="Regresar">Regresar</button>
    <main class="contenedor">
            <h1 class="Enunciado">Para ingresar su rarjeta de credito llene todos los campos:</h1>
            <label class="Metodo" for="Metodo">Metodos de Pago:</label>
            <div class="Metodo_1">
            <select name="Metodos" id="Metodos">
                <option value="VISA">VISA</option>
                <option value="MASTERCARD">MASTERCARD</option>
            </select>
            </div>
            <h2 class="Usuario">Nombre del Titular de la Tarjeta:</h2>
            <input type="text" placeholder="         Ingrese Nombre del Titular" class="Usuario_1">
            <h3 class="Numero">Número de la Tarjeta:</h3>
            <input type="text" placeholder="         Ingrese Número de la Tarjeta" class="Numero_1">
            <h4 class="Fecha">Fecha de Vencimiento:</h4>
            <input type="date" placeholder="          Ingrese Fecha de Vencimiento" class="Fecha_1">
            <h5 class="CVV">CVV:</h5>
            <input type="text" placeholder="         CVV" class="CVV_1">
                <button type="submit"class ="Registrar">
                    Registrar Tarjeta
                </button> 
    </main>
</body>
</html>
